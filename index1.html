        .card:hover {

        }
        /* Styling for general buttons */
        .btn {

        }
        .btn:hover {

            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow on hover */

        /* Specific styling for correct answer option button */

        }

        }

         */
        function showVocabulary() {
            let html = '';
            // Create a sorted copy of the vocabulary array to display alphabetically
            const sortedVocab = [...vocabulary].sort((a, b) => a.german.localeCompare(b.german));
            sortedVocab.forEach(word => {
                html += `
                    <tr>
                        <td class="py-3 px-4 text-gray-900 font-medium">${word.german}</td>
                        <td class="py-3 px-4 text-gray-600">${word.english}</td>
                    </tr>
                `;
            });
            vocabularyList.innerHTML = html; // Inject the generated HTML into the table body
            showView(vocabularyView); // Show the vocabulary view
        }

            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                // Add Tailwind CSS classes for styling and responsiveness
                button.classList.add(
                    'btn', 'option-btn', 'w-full', 'p-4', 'border-2', 'rounded-lg', 'text-lg', 
                    'focus:outline-none', 'focus:ring-2', 'focus:ring-offset-2', 'focus:ring-blue-500', 
                    'hover:bg-gray-100', 'text-gray-800', 'border-gray-300'
                );
                // Attach click event listener to check the answer
                button.onclick = () => checkAnswer(option, currentQuestion.english, button);
                optionsContainer.appendChild(button); // Add button to options container
            });
        }

        /**
         * Generates 4 unique answer options, including the correct answer.
         * It picks 3 random incorrect answers from the full vocabulary list.
         * @param {string} correctAnswer - The correct English translation for the current question.
         * @returns {string[]} An array of shuffled answer options.
         */
        function generateOptions(correctAnswer) {
            let options = [correctAnswer];
            // Loop until 4 unique options are collected
            while (options.length < 4) {
                const randomWord = vocabulary[Math.floor(Math.random() * vocabulary.length)].english;
                // Ensure the random word is not the correct answer and not already in the options array
                if (randomWord !== correctAnswer && !options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }
            // Shuffle the options array to randomize their display order
            return options.sort(() => 0.5 - Math.random());
        }

        /**
         * Checks the selected answer against the correct answer.
         * Updates the score, highlights the options (correct/incorrect),
         * disables all options, and shows the "Next Question" button.
         * @param {string} selectedOption - The English translation chosen by the user.
         * @param {string} correctAnswer - The actual correct English translation.
         * @param {HTMLButtonElement} clickedButton - The button element that was clicked by the user.
         */
        function checkAnswer(selectedOption, correctAnswer, clickedButton) {
            const allOptionButtons = optionsContainer.querySelectorAll('.option-btn');
            // Disable all option buttons to prevent further clicks for the current question
            allOptionButtons.forEach(btn => {
                btn.disabled = true; 
                btn.classList.remove('hover:bg-gray-100'); // Remove hover effect once an answer is chosen

                // Highlight the correct answer in green
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                } 
                // If the clicked button was incorrect, highlight it in red
                else if (btn === clickedButton) {
                    btn.classList.add('incorrect');
                }
            });

            // Increment score if the selected option is correct
            if (selectedOption === correctAnswer) {
                score++;
                scoreEl.textContent = score; // Update score display
            }
            
            // Allow the user to proceed to the next question
            canProceedToNextQuestion = true;
            nextQuestionBtn.classList.remove('hidden'); // Show the "Next Question" button
        }
        
        /**
         * Advances the quiz to the next question. This function is called by the "Next Question" button.
         */
        function nextQuestion() {
            currentQuestionIndex++; // Increment question index
            loadQuestion(); // Load the next question
        }

        /**
         * Displays the final score screen at the end of the quiz.
         */
        function showScore() {
            finalScoreEl.textContent = `${score} / ${quizQuestions.length}`; // Display final score
            showView(scoreView); // Show the score view
        }
        
        // --- Event Listener for Keyboard Input ---
        /**
         * Listens for the 'keydown' event globally. If the Enter key is pressed
         * and the user is in the quiz view and has already answered the current question,
         * it automatically advances to the next question.
         */
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && canProceedToNextQuestion && !quizView.classList.contains('hidden')) {
                nextQuestion(); // Call nextQuestion() to proceed
            }
        });

        // Initial call to set up the application and show the main menu when the page loads
        showMenu();

    </script>
